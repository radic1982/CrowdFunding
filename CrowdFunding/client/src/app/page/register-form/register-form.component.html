<div class="wrap-login100">
  <form class="login100-form validate-form" (ngSubmit)="register()">
    <span class="login100-form-title p-b-26">
      <p>
        Sign up
      </p>
    </span>
    <span class="login100-form-title p-b-48">
      <i class="zmdi zmdi-font"></i>
    </span>

    <div class="wrap-input100">
      <input [(ngModel)]="user.email" class="input100" type="text" name="email">
      <span class="focus-input100" data-placeholder="Email"></span>
    </div>

    <div class="wrap-input100">
      <input [(ngModel)]="user.username" class="input100" type="text" name="username">
      <span class="focus-input100" data-placeholder="Username"></span>
    </div>

    <div class="wrap-input100 validate-input">
      <input [(ngModel)]="user.password" class="input100" type="password" name="pass">
      <span class="focus-input100" data-placeholder="Password"></span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-info">Signup</button>
    </div>
  </form>
</div>
