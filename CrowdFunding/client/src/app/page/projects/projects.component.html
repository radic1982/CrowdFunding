<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <logo>
      <a class="logo navbar-brand" href="/home">
        <strong>Crowd Funding</strong>
      </a>
    </logo>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="/add-project">Add Project</a>
        </li>
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" href="/projects">Projects
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav mr-right">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Contact Us</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <div class="view intro-2" >
    <div class="full-bg-img">
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="container col-sm-10">
        <table class="table" style="color: white">
          <thead>
            <tr>
              <th>#</th>
              <th>Title:</th>
              <th>Description:</th>
              <th>Poster:</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let project of projects; let i = id;">
            <tr>
              <td>{{ project.id }}</td>
              <td>{{ project.name }}</td>
              <td>{{ project.description }}</td>
              <td>{{ project.username }}</td>
              <td>
                <button class="btn-sub" (click)="details(project)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.Main -->
</header>
